
<!DOCTYPE 5>
<html>
  <head>
    <title>DataTable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 60px;
        font: 300 12px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      #placeholder {
        width: 500px;
      }
      .shows-indicator h2{
        font-size: 16px;
        font-weight: bold;
      }

      .shows-table table {
        width: 100%;
        border-spacing: 8px;
        border-collapse: separate;
      }

      .shows-table table th, .shows-table table td {
        text-align: right;
        border-radius: 5px;
        padding: 4px 10px;
        margin: 5px;
        background-color: #F4F4F4;
      }

      .shows-table table td.h1 {
        background-color: #70AD2C;
      }

      .shows-table table td.h2 {
        background-color: #E09513;
      }

      .shows-table table td.h3 {
        background-color: #36A7BD;
      }

      .shows-table table tfoot {
        line-height: 20px;
      }
      .shows-table table a {
        text-decoration: none;
        color: #000;
      }
      .datatable-component table thead tr th a.sort {
        user-select: none;
        cursor: pointer;
        position: relative;
      }

      .datatable-component table thead tr th a.sort:before {
        position: absolute;
        content: "\2B06";
        font-size: 9px;
        right: -9px;
        top: 4px;
        color: transparent;
      }

      .datatable-component table thead tr th a.sort.asc:before {
        color: #66f;
        content: "\2B06"
      }

      .datatable-component table thead tr th a.sort.desc:before {
        color: #66f;
        content: "\2B07"
      }

      .datatable-component ul.pager {
        text-align: left;
      }

      .datatable-component ul.pager li {
        display: block;
        float: left;
        margin: 2px;
      }

      .datatable-component ul.pager li a {
        padding: 2px 5px;
        border: 1px solid #eee;
        background-color: #f2f2f2;
        color: #66f;
        text-decoration: none;
      }

      .datatable-component ul.pager li a:active {
        color: #eee;
        background -color: #666
      }

      .datatable-component ul.pager li.active a {
        color: #f2f2f2;
        background-color: #66f
      }


    </style>
  </head>
  <body>
    <div id="placeholder" class="shows-table"></div>

    <script src="../build/build.js"></script>
    <script>
      // Include `datatable` component
      var DataTable = require('datatable');

      // Create an instance
      var players = new DataTable()
        .header([
          ['P', true, 'number'],
          ['Equipo', true, 'string'],
          ['PJ', true, 'number'],
          'PG',
          'PE',
          'PP',
          ['Pts', true, 'number']
        ])
        .load([
          [1, "NEWELL`S", '12%', 6, 4, 0, 22],
          [2, "RACING", '18%', 6, 2, 2, 20],
          [3, "<span>   BELGRANO", '14%', 5, 4, 1, 19],
          [4, "VÉLEZ SARSFIELD", '11%', 5, 2, 3, 17],
          [5, "BOCA", '1%', 5 , 2, 3, 17],
          [7, "ESTUDIANTES", '2%', 5, 1, 4, 16],
          [8, "RIVER", '3%', 4, 3, 3, 15],
          [9, "COLÓN", '5%', 4, 3, 3, 15],
          [10, "LANÚS", '21%', 4, 2, 4, 14],
          [11, "ARGENTINOS", '22%', 3, 4, 3, 13],
          [12, "ATL. RAFAELA", '4%', 3, 4, 3, 13],
          [13, "ARSENAL", '1%', 3, 3, 4, 12]
        ])
        .paginate(0, 6)
        .sort(2, -1)
        .replace('#placeholder');

    </script>
  </body>
</html>
